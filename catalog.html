<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/index.html">Информация</a></li>
        <li><a href="#">Фото и видео</a></li>
        <li><a href="#">Карта штата</a></li>
        <li><a href="#">Гостиницы</a></li>
      </ul>
      <a>
        <img src="https://via.placeholder.com/150x100" alt="логотип седона">
      </a>
    </nav>
  </header>
  <main>
    <h1>Выбор жилья</h1>
    <section>
      <h2>фильтр жилья</h2>
      <form action="#" method="get">
        <fieldset>
          <legend>Инфрастркутура:</legend>
          <ul>
            <li>
              <label for="swimming">Бассейн</label>
              <input type="checkbox" id="swimming" name="swimming" checked>
            </li>
            <li>
              <label for="parking">Парковка</label>
              <input type="checkbox" id="parking" name="parking">
            </li>
            <li>
              <label for="wifi">WI-FI</label>
              <input type="checkbox" id="wifi" name="wifi">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>Тип жилья:</legend>
          <ul>
            <li><label for="Hotel">Гостиница</label>
              <input type="checkbox" id="Hotel" name="Hotel" checked>
            </li>
            <li><label for="motel">Мотель</label>
              <input type="checkbox" id="motel" name="motel" checked>
            </li>
            <li><label for="Apartments">Апартаменты</label>
              <input type="checkbox" id="Apartments" name="Apartments" checked>
            </li>
          </ul>
        </fieldset>
        <div class="filter-range">
          <div class="filter-range-title">Стоимость в сутки (р):</div>
          <div class="price-controls">
            <label class="min-price">от <input type="number" name="min-price" value="0"></label>
            <label class="max-price">до <input type="number" name="max-price" value="3000"></label>
          </div>
          <div class="range-controls">
            <div class="scale">
              <div class="bar"></div>
            </div>
            <div class="range-toggle range-toggle-min"></div>
            <div class="range-toggle range-toggle-max"></div>
          </div>
          <button class="btn-transparent" type="submit">Показать</button>
        </div>
      </form>
    </section>
    <section>
      <div>
        <ul>
          <li>
            <span>найдено:3</span>
          </li>
          <li>
            <span>сортировка:</span>
          </li>
          <li><a href="#">по цене</a></li>
          <li><a href="#">по типу</a></li>
          <li><a href="#">по рейтингу</a></li>
        </ul>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
